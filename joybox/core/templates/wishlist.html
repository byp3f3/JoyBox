{% extends 'base.html' %}

{% block title %}Список желаний - JoyBox{% endblock %}

{% block extra_css %}
<style>
    .wishlist-page {
        padding: 40px 0;
        min-height: calc(100vh - 200px);
    }
    .wishlist-page h1 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 25px;
    }
    .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
    }
    .wishlist-card {
        background: var(--bg-card, #fff);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
        border: 1px solid var(--border-muted, #eee);
    }
    .wishlist-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .wishlist-card-image {
        height: 220px;
        overflow: hidden;
        position: relative;
        background: var(--bg-content, #f8f9fa);
    }
    .wishlist-card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }
    .wishlist-card:hover .wishlist-card-image img {
        transform: scale(1.05);
    }
    .wishlist-card-image-placeholder {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        font-size: 14px;
    }
    .wishlist-card-child {
        padding: 8px 12px;
        background: var(--primary-color);
        color: white;
        font-size: 13px;
        font-weight: 600;
    }
    .wishlist-card-body {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .wishlist-card-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-dark);
        line-height: 1.4;
    }
    .wishlist-card-name a {
        color: inherit;
        text-decoration: none;
    }
    .wishlist-card-name a:hover {
        color: var(--primary-color);
        text-decoration: underline;
    }
    .wishlist-card-meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--text-light);
    }
    .wishlist-card-price {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 20px;
        margin: 10px 0;
    }
    .wishlist-card-actions {
        margin-top: auto;
        display: flex;
        gap: 10px;
    }
    .wishlist-card-actions .btn-details {
        flex: 1;
        background: linear-gradient(135deg, var(--primary-color), #b91c1c);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }
    .wishlist-card-actions .btn-details:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        color: white;
    }
    .wishlist-card-actions .btn-remove-wishlist {
        padding: 12px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .wishlist-card-actions .btn-remove-wishlist:hover {
        background: #c82333;
        transform: translateY(-2px);
    }
    #wishlistContent { min-height: 200px; }
</style>
{% endblock %}

{% block content %}
<div class="wishlist-page container">
    <h1><i class="fas fa-heart me-2"></i>Список желаний</h1>
    <div id="wishlistContent">
        <p>Загрузка...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
(function() {
    const authToken = localStorage.getItem('authToken');
    if (!authToken) {
        document.getElementById('wishlistContent').innerHTML = '<p>Войдите в аккаунт, чтобы видеть список желаний.</p><a href="/login/" class="btn-custom">Войти</a>';
        return;
    }
    function escapeHtml(s) {
        if (!s) return '';
        return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    function renderStars(rating) {
        if (!rating) return '<i class="far fa-star"></i>'.repeat(5);
        var full = Math.floor(rating), half = (rating % 1) >= 0.5, empty = 5 - full - (half ? 1 : 0);
        var html = '';
        for (var i = 0; i < full; i++) html += '<i class="fas fa-star"></i>';
        if (half) html += '<i class="fas fa-star-half-alt"></i>';
        for (var i = 0; i < empty; i++) html += '<i class="far fa-star"></i>';
        return html;
    }
    var isParent = false;
    function loadWishlist() {
        fetch('/api/auth/profile/', { headers: { 'Authorization': 'Token ' + authToken } })
        .then(function(pr) { return pr.ok ? pr.json() : {}; })
        .then(function(profile) {
            isParent = (profile && profile.roleName === 'Покупатель');
            return fetch('/api/auth/wishlist/', { headers: { 'Authorization': 'Token ' + authToken } });
        })
        .then(function(r) {
            if (r.status === 401) {
                document.getElementById('wishlistContent').innerHTML = '<p>Войдите в аккаунт.</p><a href="/login/" class="btn-custom">Войти</a>';
                return [];
            }
            if (!r.ok) throw new Error('Ошибка загрузки');
            return r.json();
        })
        .then(function(data) {
            const el = document.getElementById('wishlistContent');
            if (!Array.isArray(data) || data.length === 0) {
                el.innerHTML = '<p>Список желаний пуст.</p>';
                return;
            }
            var userIds = {};
            data.forEach(function(x) { if (x.user && (x.user.userId != null)) userIds[x.user.userId] = true; });
            var showChildName = Object.keys(userIds).length > 1;
            var html = '<div class="wishlist-grid">';
            data.forEach(function(item) {
                var user = item.user || {};
                var product = item.product || {};
                var childName = ((user.firstName || '') + ' ' + (user.lastName || '')).trim();
                var showNameOnCard = showChildName || childName;
                var productId = product.productId || product.id;
                var productName = escapeHtml(product.productName || 'Товар');
                var brandName = product.brand && product.brand.brandName ? escapeHtml(product.brand.brandName) : '';
                var ageRating = product.ageRating != null ? product.ageRating : '';
                var price = product.price != null ? Number(product.price).toLocaleString('ru-RU') : '';
                var imgUrl = product.main_image && product.main_image.url ? product.main_image.url : '';
                var imgAlt = product.main_image && product.main_image.altText ? escapeHtml(product.main_image.altText) : '';
                var rating = product.average_rating;
                var reviewCount = product.review_count != null ? product.review_count : 0;
                html += '<div class="wishlist-card" data-wishlist-id="' + (item.wishlistId || '') + '">';
                if (showNameOnCard && childName) {
                    html += '<div class="wishlist-card-child">Ребёнок: ' + escapeHtml(childName) + '</div>';
                }
                html += '<div class="wishlist-card-image">';
                if (imgUrl) html += '<img src="' + imgUrl + '" alt="' + imgAlt + '">';
                else html += '<div class="wishlist-card-image-placeholder">Нет изображения</div>';
                html += '</div>';
                html += '<div class="wishlist-card-body">';
                html += '<h3 class="wishlist-card-name"><a href="/product/' + productId + '/">' + productName + '</a></h3>';
                html += '<div class="wishlist-card-meta">';
                if (brandName) html += '<span>' + brandName + '</span>';
                if (ageRating !== '') html += '<span>' + ageRating + '+</span>';
                html += '</div>';
                html += '<div class="rating-section" style="margin-bottom:10px;font-size:14px;color:#f59e0b">' + renderStars(rating) + ' <span style="color:var(--text-light);margin-left:6px">' + (rating ? Number(rating).toFixed(1) : 'Нет оценок') + ' (' + reviewCount + ')</span></div>';
                html += '<div class="wishlist-card-price">' + price + ' ₽</div>';
                html += '<div class="wishlist-card-actions">';
                html += '<a href="/product/' + productId + '/" class="btn-details">Подробнее</a>';
                if (!isParent) {
                    html += '<button type="button" class="btn-remove-wishlist" onclick="window.removeFromWishlist(' + (item.wishlistId || '') + ')">Удалить</button>';
                }
                html += '</div></div></div>';
            });
            html += '</div>';
            el.innerHTML = html;
        })
        .catch(function() {
            document.getElementById('wishlistContent').innerHTML = '<p>Ошибка загрузки списка желаний.</p>';
        });
    }
    window.removeFromWishlist = function(wishlistId) {
        if (!wishlistId) return;
        if (!confirm('Удалить товар из списка желаний?')) return;
        var token = localStorage.getItem('authToken');
        if (!token) return;
        fetch('/api/auth/wishlist/' + wishlistId + '/', {
            method: 'DELETE',
            headers: { 'Authorization': 'Token ' + token }
        })
        .then(function(r) {
            if (r.ok) loadWishlist();
            else alert('Не удалось удалить.');
        })
        .catch(function() { alert('Ошибка при удалении.'); });
    };
    loadWishlist();
})();
</script>
{% endblock %}
