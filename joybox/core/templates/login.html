{% extends 'base.html' %}

{% block title %}Вход - JoyBox{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        padding: 60px 0;
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
    }
    
    .login-container {
        max-width: 450px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 40px;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h1 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    .login-form .form-group {
        margin-bottom: 20px;
    }
    
    .login-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-dark);
    }
    
    .login-form input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .login-form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    .btn-login {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-color), #b91c1c);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .login-footer {
        text-align: center;
        margin-top: 25px;
        color: var(--text-light);
    }
    
    .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    
    .login-footer a:hover {
        text-decoration: underline;
    }
    
    .error-message {
        color: #e74c3c;
        background: #fdf2f2;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        display: none;
    }
    
    .loading-spinner {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-left-color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 0 auto;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>Вход в аккаунт</h1>
            <p>Введите свои данные для входа</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginButton">
                <span id="buttonText">Войти</span>
                <div class="loading-spinner" id="loginSpinner"></div>
            </button>
        </form>
        
        <div class="login-footer">
            <p>Нет аккаунта? <a href="{% url 'register_page' %}">Зарегистрируйтесь</a></p>
            <p><a href="#">Забыли пароль?</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Получение данных формы
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loginSpinner = document.getElementById('loginSpinner');
        
        // Скрыть предыдущие ошибки
        errorMessage.style.display = 'none';
        
        // Показать состояние загрузки
        buttonText.style.display = 'none';
        loginSpinner.style.display = 'block';
        loginButton.disabled = true;
        
        // Отправка запроса на вход
        fetch('/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.detail || 'Неверный email или пароль');
                });
            }
            return response.json();
        })
        .then(data => {
            // Сохранить токен в localStorage
            localStorage.setItem('authToken', data.token);
            
            // Перенаправление на профиль или главную страницу
            window.location.href = '/';
        })
        .catch(error => {
            // Показать сообщение об ошибке
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
            
            // Сбросить кнопку
            buttonText.style.display = 'block';
            loginSpinner.style.display = 'none';
            loginButton.disabled = false;
        });
    });
</script>
{% endblock %}
